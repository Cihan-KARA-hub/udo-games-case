databaseChangeLog:
  - changeSet:
      id: 6
      author: cihan
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(4)

              - column:
                  name: timestamp
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "now()"
        - addForeignKeyConstraint:
            baseTableName: events
            baseColumnNames: game_id
            referencedTableName: games
            referencedColumnNames: id
            constraintName: fk_events_game
            onDelete: CASCADE
