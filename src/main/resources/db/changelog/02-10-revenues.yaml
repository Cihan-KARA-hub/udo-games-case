databaseChangeLog:
  - changeSet:
      id: 3
      author: cihan
      changes:
        - createTable:
            tableName: revenues
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: revenue_type
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "now()"
        - addForeignKeyConstraint:
            baseTableName: revenues
            baseColumnNames: game_id
            referencedTableName: games
            constraintName: fk_revenues_game
            referencedColumnNames: id
            onDelete: CASCADE
