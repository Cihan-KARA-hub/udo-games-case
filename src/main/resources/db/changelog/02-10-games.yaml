databaseChangeLog:
  - changeSet:
      id: 2
      author: cihan
      changes:
        - createTable:
            tableName: games
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "now()"
        - addForeignKeyConstraint:
            baseTableName: games
            baseColumnNames: company_id
            referencedTableName: companies
            constraintName: fk_games_company
            referencedColumnNames: id
            onDelete: CASCADE
