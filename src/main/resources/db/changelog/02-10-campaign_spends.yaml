databaseChangeLog:
  - changeSet:
      id: 5
      author: cihan
      changes:
        - createTable:
            tableName: campaign_spends
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: campaign_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "now()"
        - addForeignKeyConstraint:
            baseTableName: campaign_spends
            baseColumnNames: campaign_id
            referencedTableName: campaigns
            constraintName: fk_campaign_spends_campaign
            referencedColumnNames: id
            onDelete: CASCADE
