databaseChangeLog:
  - changeSet:
      id: 4
      author: cihan
      changes:
        - createTable:
            tableName: campaigns
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: game_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "now()"
        - addForeignKeyConstraint:
            baseTableName: campaigns
            baseColumnNames: game_id
            referencedTableName: games
            constraintName: fk_campaigns_game
            referencedColumnNames: id
            onDelete: CASCADE
